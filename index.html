<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>meemtime</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="flash" id="flash"></div>

    <!-- Setup Screen -->
    <div class="screen setup-screen active" id="setup-screen">
        <div class="setup-header">
            <button class="settings-toggle" id="settings-toggle" type="button" aria-label="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
        </div>
        <div class="setup-content">
            <h1>meemtime</h1>

            <div class="input-group">
                <label>Baseline Duration</label>
                <div class="time-inputs">
                    <div class="time-input">
                        <input type="number" id="baseline-min" value="0" min="0" max="59" inputmode="numeric">
                        <span>min</span>
                    </div>
                    <span class="time-separator">:</span>
                    <div class="time-input">
                        <input type="number" id="baseline-sec" value="30" min="0" max="59" inputmode="numeric">
                        <span>sec</span>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Interval Increment</label>
                <div class="time-inputs">
                    <div class="time-input">
                        <input type="number" id="interval-min" value="0" min="0" max="59" inputmode="numeric">
                        <span>min</span>
                    </div>
                    <span class="time-separator">:</span>
                    <div class="time-input">
                        <input type="number" id="interval-sec" value="10" min="0" max="59" inputmode="numeric">
                        <span>sec</span>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" id="start-training">Start Training</button>
        </div>
    </div>

    <!-- Training Screen -->
    <div class="screen training-screen" id="training-screen">
        <div class="training-header">
            <div class="session-timer" id="session-timer">0:00</div>
            <div class="header-actions">
                <button class="settings-toggle" id="settings-toggle-training" type="button" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <button class="btn btn-ghost end-btn" id="end-session">End</button>
            </div>
        </div>

        <div class="countdown-container">
            <div class="round-info">Round <span id="round-num">1</span></div>
            <div class="target-info">Target: <span id="target-display">0:30</span></div>
            <div class="countdown-display">
                <div class="countdown" id="countdown">0:30</div>
                <div class="countdown-ms" id="countdown-ms">.00</div>
            </div>
            <div class="next-preview">next: <span id="next-target">--</span></div>
        </div>

        <div class="round-history" id="round-history">
            <div class="round-history-empty">No rounds completed yet</div>
        </div>

        <button class="btn btn-primary resume-btn hidden" id="resume-btn">Resume</button>
        <div class="button-row" id="button-row">
            <button class="btn btn-fail" id="fail-btn">Fail</button>
            <button class="btn btn-pause" id="pause-btn">Pause</button>
        </div>
    </div>

    <!-- Settings Panel (shared) -->
    <div class="settings-panel hidden" id="settings-panel">
        <label class="setting">
            <span>Vibrate on round change</span>
            <input type="checkbox" id="vibrate-toggle">
            <span class="toggle-switch"></span>
        </label>
        <div class="setting">
            <span>Flash colour</span>
            <div class="color-swatches" id="flash-color">
                <button type="button" data-color="#4ade80" class="selected" aria-label="Green"></button>
                <button type="button" data-color="#3b82f6" aria-label="Blue"></button>
                <button type="button" data-color="#a855f7" aria-label="Purple"></button>
                <button type="button" data-color="#f97316" aria-label="Orange"></button>
                <button type="button" data-color="off" aria-label="Off" class="color-off"></button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
